<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncMail Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <h2>SyncMail</h2>
            <ul>
                <li><a href="#">Inbox</a></li>
                <li><a href="#">Sent</a></li>
                <li><a href="#">Drafts</a></li>
                <li><a href="#">Trash</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Top Header -->
            <header class="header">
                <input type="text" placeholder="Search Mail">
                <div class="user-profile">
                    <span>Profile</span>
                </div>
            </header>

            <!-- Inbox List -->
            <div class="inbox">
                <div class="inbox">
    <div class="email-item">
        <span class="email-sender">Alice Johnson</span>
        <span class="email-subject">Meeting Tomorrow at 10am</span>
        <span class="email-date">Oct 13, 2024</span>
    </div>
    <div class="email-item">
        <span class="email-sender">Bob Smith</span>
        <span class="email-subject">Project Update</span>
        <span class="email-date">Oct 12, 2024</span>
    </div>
    <div class="email-item">
        <span class="email-sender">Carol Evans</span>
        <span class="email-subject">Invoice #456</span>
        <span class="email-date">Oct 11, 2024</span>
    </div>
</div>
                </div>
                <!-- Add more email-item divs as needed -->
            </div>
        </div>
    </div>
</body>
</html>
